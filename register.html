<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="body-form">
    <header>
        <div class="logo">
            <img src="./img/Imagen-Logo.jpeg" alt="Logo del sitio"> 
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="categories.html" class="nav-link">CATEGORÍAS</a></li>
                <li><a href="login.html" class="nav-link">LOGIN</a></li>
                <li><a href="register.html" class="nav-link">REGISTRO</a></li>
            </ul>
        </nav>
    </header>
    <form method="get" class="registroForm" action="login.html">
        <div class="form">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" class="form-control">
            <div class="invalid-feedback email"></div>
        </div>
        <div class="form">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
            <div class="invalid-feedback password"></div>
        </div>
        <div class="form">
            <label>
                <input type="checkbox" name="terminos" value="aceptar">
                Acepto los términos y condiciones
            </label>
        </div>
        <div>
            <a href="./login.html">Ya tengo una cuenta</a>
        </div>
        <button type="submit" class="btn btn-success">ENVIAR</button>
    </form>

    <script src="./js/register.js"></script>

</body>
</html>
